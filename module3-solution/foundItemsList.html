<div class="row">
  <table class="table table-striped table-bordered">
    <thead ng-show="foundCtrl.nonEmpty()">
      <th class="col-md-3">Name</th>
      <th class="col-md-1">Short Name</th>
      <th class="col-md-6">Description</th>
      <th class="col-md-2"></th>
    </thead>
    <tbody>
      <tr ng-repeat="item in foundCtrl.found">
        <td class="col-md-3">{{ item.name }}</td>
        <td class="col-md-1">{{ item.short_name }}</td>
        <td class="col-md-6">{{ item.description }}</td>
        <td class="col-md-2">
          <button class="btn btn-danger" ng-click="foundCtrl.onRemove({index: $index});">
            Don't want this one!
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
